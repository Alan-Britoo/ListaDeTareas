<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link to Script -->
  <script src="./main.js" defer></script>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="./style.css">
  <title>To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <div class="titulo">
    <h1>#todo</h1>
  </div>
  <div class="navBar">
    <ul class="botones">
      <li><button type="button" class="active" value="1" id="BtnAll" onclick="getList('list');">All</button></li>
      <li><button type="button" class="active" value="2" id="BtnActive" onclick="getList('listActive');">Active</button></li>
      <li><button type="button" class="active" value="3" id="BtnCompleted" onclick="getList('listComple');">Completed</button></li>
    </ul>
  </div>
  <div class="addTask" id="add">
    <form id="AgregarTarea">
      <div id="Agregar">
        <input type="text" id="nota" placeholder="Add details">
        <button>Add</button>
      </div>
    </form>
  </div>
 
  <div class="sectionNavbar">
   <!--  SECCION 1-->
     <section id="All"> 
      
      <div id="list">
      </div>
     </section> 
    <!-- SECCION 2 -->
    <section id="Active" style="display: none;">
      
      <div id="listActive">
      </div>
    </section> 
    <!-- SECCION3 -->
     <section id="Completed" style="display: none;">
      
      <div id="listComple">
      </div>
      
      <button class="borrartodo"  onclick="deleteAll()"><i class="fas fa-trash" id="trashh"></i>delete all</button>
    </section> 
    
  </div>

    <input type="text" name="" id="inputt" placeholder="Add Details">
    <button>Add</button>
  </div> -->
</body>

</html>
